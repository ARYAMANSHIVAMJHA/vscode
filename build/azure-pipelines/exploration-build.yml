pool:
  vmImage: 'Ubuntu-16.04'

variables:
  VSCODE_EXPLORATION_BRANCH: electron-7.x

trigger: none
pr: none

steps:
- task: NodeTool@0
  inputs:
    versionSpec: "10.15.1"

- task: AzureKeyVault@1
  displayName: 'Azure Key Vault: Get Secrets'
  inputs:
    azureSubscription: 'vscode-builds-subscription'
    KeyVaultName: vscode

- script: |
    set -e

    cat << EOF > ~/.netrc
    machine github.com
    login vscode
    password $(github-distro-mixin-password)
    EOF

    git config user.email "vscode@microsoft.com"
    git config user.name "VSCode"

    git checkout origin/$VSCODE_EXPLORATION_BRANCH
    git merge origin/master

    # Push master branch into exploration branch
    git push origin HEAD:$VSCODE_EXPLORATION_BRANCH

    # Merge exploration branch into build branch
    git checkout origin/electron-build-next
    git merge origin/$VSCODE_EXPLORATION_BRANCH

  displayName: Sync & Merge Exploration
